<!DOCTYPE html>

    <head>

        <link rel="stylesheet" type="text/css" href="item.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="https://kit.fontawesome.com/2800e9fd71.js"></script>

    <body>
        <header style="background-color:blue; "id="header-wrap">
            <div id="head-left">
                <a href="index.html"style="color:white;">ECommerce Website</h2></a>
                <h2 style="color:white;">Clothes</h2>

        <section style="background-color:green; "id="body-sections">

                    </div>

                        <img src="https://imgur.com/96OnkX7.png">
                    </div>

                    </div>
                    <div class="slides fade">
                        <img src="https://imgur.com/p0wdadG.png">
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>

            </section>
